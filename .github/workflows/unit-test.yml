name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build app and run tests in Docker
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile.multistage
          target: run-test-stage
          tags: my-app-test:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          load: true

      - name: Run tests in Docker container
        id: run_tests
        run: |
          docker run --name my-app-test-container my-app-test:latest || echo "Tests failed"

      - name: Copy Test Logs
        if: always()
        run: |
          docker cp my-app-test-container:/test-results/test-output.log test-output.log || echo "No test log found"
          docker rm my-app-test-container

      - name: Display Test Logs
        if: always()
        run: cat test-output.log

      - name: Check for test failures
        if: failure() || steps.run_tests.outputs.exit-code != '0'
        run: exit 1
