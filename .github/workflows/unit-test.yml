name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build app and run tests in Docker
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile.multistage
          target: run-test-stage
          tags: my-app-test:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          load: true

      - name: Run tests in Docker container
        run: |
          container_id=$(docker create my-app-test:latest)
          docker start -a $container_id

      - name: Copy Test Logs
        run: |
          container_id=$(docker create my-app-test:latest)
          docker cp $container_id:/test-results/test-output.log test-output.log
          docker rm $container_id

      - name: Display Test Logs
        if: failure()
        run: cat test-output.log